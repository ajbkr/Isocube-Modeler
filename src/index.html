<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
<style>
body, html {
  background:  #333;
  color:       #ccc;
  font-family: sans-serif;
  font-size:   1rem
}

#app {
  display:    flex;
  flex-flow:  row;
  margin:     0;
  min-height: 36rem;
  padding:    0
}

#app > article {
  flex:  1 2;
  order: 2
}

#app > nav {
  flex:  1 1;
  order: 1
}

#app > aside {
  flex:  1 3;
  order: 3
}

header, footer { display: block }

footer { font-size: 0.6rem }

/******************************************************************************/

h4 { margin: 0.5rem 0 }

#grid {
  background:    url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQYV2M8c+bM//T0dAYYYDQ2Nv4P5zEwMMAFZs6cyQBSiaECAP+NDGXeWMzVAAAAAElFTkSuQmCC) repeat;
  border-bottom: 1px solid #000;
  border-right:  1px solid #000;
  cursor:        crosshair;
  display:       block
}

.palette {
  border-bottom: 1px solid #000;
  border-right:  1px solid #000;
  display:       block
}

.clear-color {
  background:    url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQYV2M8c+bM//T0dAYYYDQ2Nv4P5zEwMMAFZs6cyQBSiaECAP+NDGXeWMzVAAAAAElFTkSuQmCC) repeat;
  border-bottom: 1px solid #000;
  border-right:  1px solid #000
}

#preview {
  background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAJ0lEQVQYV2M8c+bM//T0dAYYYDQ2Nv4P5zEwMMAFZs6cyQBSiaECAP+NDGXeWMzVAAAAAElFTkSuQmCC) repeat;
  border:     1px solid #000;
}

.range-y { height: 21px }

.y-label,
.y-value {
  display:        inline-block;
  height:         21px;
  vertical-align: text-bottom
}
</style>
    <title>Isocube Modeler</title>
  </head>

    <header>
      <h1>Isocube Modeler</h1>
    </header>
    <div id="app">

    </div>

  </body>
</html>
